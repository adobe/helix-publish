version: 1

definitions:
  constants:
    defaultRepo: &myrepo
      owner: adobe
      repo: project-helix.io
      ref: master
  strains:
    base: &basestrain
      code: *myrepo
      content: *myrepo
      static: *myrepo

strains:
  default: *basestrain

  adhoc:
    <<: *basestrain
    package: 75f29aa936bfc2b84bde5ac0ee4afbf824b1391e-dirty

  client:
    code: *myrepo
    static: *myrepo
    sticky: false
    condition:
      url: https://www.project-helix.io/client
    content:
      repo: helix-cli
      ref: master
      owner: adobe
    directoryIndex: readme.html

  pipeline:
    <<: *basestrain
    condition:
      url: https://www.project-helix.io/pipeline
    content:
      repo: hypermedia-pipeline
      ref: master
      owner: adobe
    static:
      <<: *myrepo
      path: /www

  proxy:
    condition:
      url: https://proxy.project-helix.io/
    origin: https://www.adobe.io/
    sticky: true
    params:
      - "search*"
      - "*lang"

  proxy-detailed:
    origin:
      address: 192.168.0.1
      name: publish
      use_ssl: false
