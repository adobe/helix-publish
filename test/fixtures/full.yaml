version: 1

definitions:
  constants:
    defaultRepo: &myrepo
      owner: adobe
      repo: project-helix.io
      ref: master
  strains:
    base: &basestrain
      code: *myrepo
      content: *myrepo
      static: *myrepo
      redirects:
        - from: /foo/(.*)
          to: /bar/$1

strains:
  default: 
    <<: *basestrain

  adhoc:
    <<: *basestrain
    package: mrosier/75f29aa936bfc2b84bde5ac0ee4afbf824b1391e-dirty
    directoryIndex: foo.html

  client:
    code: *myrepo
    static: *myrepo
    condition:
      url: https://client.project-helix.io
    sticky: false
    content:
      repo: helix-cli
      ref: master
      owner: adobe
    directoryIndex: readme.html
    redirects:
      - from: /(.*).php
        to: /$1.html

  pipeline:
    <<: *basestrain
    condition:
      url.hostname=: pipeline.project-helix.io
    content:
      repo: hypermedia-pipeline
      ref: master
      owner: adobe
    static:
      <<: *myrepo
      path: /www

  proxy:
    origin: https://www.adobe.io/
    condition: 
      url.hostname=: proxy.project-helix.io
    sticky: true
    params:
      - "search*"
      - "*lang"

  proxy-detailed:
    condition:
      url.hostname=: proxy2.project-helix.io
    origin:
      address: 192.168.0.1
      name: publish
      use_ssl: false

  proxy-path:
    origin: https://www.adobe.io/newdir
    condition:
      url: https://developer.adobe.com/olddir
